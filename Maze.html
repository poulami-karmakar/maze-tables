<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Layout</title>
</head>
<body>
    <table height="498" width="350" border="2px">
        <tr height="96">
            <td width="96" style="vertical-align: top">A</td>
            <td width="96" rowspan="2" style="text-align: right; vertical-align: top">C</td>
            <td width="106" rowspan="2" style="text-align: center; vertical-align: centre; padding-left: 40px" colspan="2">
                <table height="120" width="120" border="1px">
                    <tr>
                        <td width="56" height="56" style="text-align: center">K</td>
                        <td width="56" rowspan="2" style="vertical-align: top; text-align: center">N</td>
                    </tr>
                    <tr>
                        <td width="56" height="56" style="text-align: center; vertical-align: bottom">L</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="96">
            <td style="vertical-align: top; text-align: right">B</td>
        </tr>
        <tr height="96">
            <td colspan="2" style="vertical-align: bottom; width: 196px;">D</td>
            <td width="96" rowspan="3" style="vertical-align: bottom; text-align: right">H</td>
            <td width="96" style="vertical-align: bottom; text-align: right">J</td>
        </tr>
        <tr height="96">
            <td width="96" style="text-align: center">E</td>
            <td width="96" rowspan="2" style="text-align: right">G</td>
            <td width="96" rowspan="2" style="vertical-align: top; text-align: right">I</td>
        </tr>
        <tr height="96">
            <td width="96">F</td>
        </tr>
    </table>
</body>
</html>
